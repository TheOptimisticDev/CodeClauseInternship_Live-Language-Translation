<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Live Language Translation | T.O.D</title>
</head>
<body>
    <header class="site-header">
        <h1><i class="fas fa-code" style="font-size: 100px;"></i>
            T.O.D LIVE LANGUAGE TRANSLATOR</h1>
    </header>
    <div class="main">
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading">From :</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="text-area">
          <textarea id="input-text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
      </div>

      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To :</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <div id="languageSelector" onclick="toggleDropdown()">
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
            <div id="languageDropdown">
                <a href="#" onclick="selectLanguage('en')">English</a>
                <a href="#" onclick="selectLanguage('es')">Spanish</a>
                <a href="#" onclick="selectLanguage('fr')">French</a>
                <a href="#" onclick="selectLanguage('de')">German</a>
                <a href="#" onclick="selectLanguage('it')">Italian</a>
                <a href="#" onclick="selectLanguage('ja')">Japanese</a>
              </div>
          </div>
        </div>
        <textarea id="output-text" cols="30" rows="10" placeholder="Translated text will appear here" disabled></textarea>
      </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 TheOptimisticDev. All rights reserved.</p>
    </footer>

    <script>
        function toggleDropdown() {
      var dropdown = document.getElementById('languageDropdown');
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }

    function selectLanguage(languageCode) {
      
      document.cookie = "selectedLanguage=" + languageCode + "; expires=Thu, 31 Dec 2037 12:00:00 UTC; path=/";
      
      alert('Language Selected: ' + languageCode);
      
      var dropdown = document.getElementById('languageDropdown');
      dropdown.style.display = 'none';
    }
    </script>
    
    <script src="languages.js"></script>
    
    <script src="script.js"></script>
  </body>
</html>
